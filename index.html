<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
     rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
    <title> Wordle </title>
</head>

<body>
    <h1> Sudoku Solver </h1>

    <div id="sudoku-board">

    </div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button number-button">1</button>
            <button class="keyboard-button number-button">2</button>
            <button class="keyboard-button number-button">3</button>
            <button class="keyboard-button number-button">4</button>
            <button class="keyboard-button number-button">5</button>
            <button class="keyboard-button number-button">6</button>
            <button class="keyboard-button number-button">7</button>
            <button class="keyboard-button number-button">8</button>
            <button class="keyboard-button number-button">9</button>
            <button class="keyboard-button delete-button" id="del">Del</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button" id="solve">Solve Sudoku</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button" id="clear">Clear Board</button>
        </div>
    </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js" type="module"></script>
    
</body>
</html>
